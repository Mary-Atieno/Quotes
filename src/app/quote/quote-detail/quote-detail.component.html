<div class="vote" >
    <p> <i class="fa-solid fa-thumbs-up" (click)='upvote()'  style="background-color: #d9e5e9;"> &nbsp;{{quote.upvote}}</i></p>
    <p><i class="fa-solid fa-thumbs-down" (click)='downvote()' style="background-color:  #ebf4f6;"> &nbsp;{{quote.downvote}} </i></p>
    <p><i class="fa-solid fa-trash" (click)= 'quoteDelete(true)'></i></p> 
    
</div>
